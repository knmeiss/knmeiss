name: Update Book Covers
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Update README with book covers
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BOOKS"
          feed_list: "https://www.goodreads.com/review/list_rss/148846744?shelf=read"
          max_post_count: 5
          template: '<a href="$url"><img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1234567890l/1234567890.jpg" width="80px" height="120px" alt="$title" title="$title" onerror="this.outerHTML=''<a href="$url" title="$title"><div style="display:inline-block; width:80px; height:120px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:1px solid #333; margin:2px; text-align:center; font-size:9px; padding:8px 4px; box-sizing:border-box; overflow:hidden; color:white; text-shadow:1px 1px 1px rgba(0,0,0,0.5); border-radius:3px;"><strong>$title</strong></div></a>''"/></a>'          
          commit_message: "ðŸ“š Updated book covers"
          committer_username: "books-bot"
          committer_email: "action@github.com"
